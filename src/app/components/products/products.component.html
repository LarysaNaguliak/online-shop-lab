<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>

    <img class="image" mat-card-image src="{{product.image}}" />
    <mat-card-content>
      <p>Ціна: {{product.price}} грн</p>
      <p>Розмір: {{product.size}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="addToBasket(product)" type="button">В Кошик</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Детально</button>
    </mat-card-actions>


  </mat-card>

</div>
